<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="img/rocketchat-brands.svg" />
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <form class="login">
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input
                type="text"
                class="login__input"
                placeholder="User name / Email"
              />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input
                type="password"
                class="login__input"
                placeholder="Password"
              />
            </div>
            <button class="button login__submit">
              <span class="button__text">Log in</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
          </form>
          <div class="social-login">
            <div class="social-icons">
              <a
                href="https://www.facebook.com/"
                class="social-login__icon fab fa-facebook"
              ></a>
              <a
                href="https://x.com/"
                class="social-login__icon fab fa-twitter"
              ></a>
              <a
                href="https://www.instagram.com/"
                class="social-login__icon fab fa-instagram"
              ></a>
            </div>
          </div>
        </div>
        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape4"
          ></span>
          <span
            class="screen__background__shape screen__background__shape3"
          ></span>
          <span
            class="screen__background__shape screen__background__shape2"
          ></span>
          <span
            class="screen__background__shape screen__background__shape1"
          ></span>
        </div>
      </div>
    </div>
  </body>
  <script type="module">
    import { loginUser } from "./modules/auth.js";

    document
      .querySelector(".login")
      .addEventListener("submit", async function (event) {
        event.preventDefault();

        const username = document.querySelector(
          ".login__input[type='text']"
        ).value;
        const password = document.querySelector(
          ".login__input[type='password']"
        ).value;

        const success = await loginUser(username, password);

        if (success) {
          localStorage.setItem("loggedInUser", username);
          window.location.href = "home.html";
        } else {
          alert("Invalid login. Please try again.");
        }
      });
  </script>
</html>
